<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form >
       <fieldset>
            <legend color="red">Registeration Form</legend>
         Name:  <input type="text" placeholder="Enter Your Name"/><br/><br/>
         Password : <input type="password" placeholder="Enter Your Password"/><br/><br/>
         Gender: <input type="radio" name="gender" value="Male" />Male
           <input type="radio" name="gender" value="Female" />Female
           <br/><br/>
         Hobbies: <input type="checkbox" value="cricket"/>Cricket
         <input type="checkbox" value="tt"/>tt
         <input type="checkbox" value="football"/>Football
         <br/><br/>
          Remarks:<textarea placeholder="Enter remarks"></textarea>
          <br/><br/>
          <input type="file"/>
          <br/><br/>
          City: <select>
            <option value="delhi">Delhi</option>
            <option value="Bombay" selected>Bombay</option>
            <option value="Noida">Noida</option>
          </select>
          <br/><br/>
          Email : <input type="email" />
          <br/><br/>
          Age : <input type="age"/>
          <br/><br/>
         DOB: <input type="date"/>
         <br/><br/>
         Color:<input type="color">
         <br/><br/>
        Search: <input type="search"/>
        <br/><br/>
        Website: <input type="url"/>
        <br/><br/>
        Time: <input type="time"/>
        <br/><br/>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br/><br/>
        <input type="image" src="./HIMANSHU/images/img.avif" width="100px" height="100px"/>
       </fieldset>
    </form>
</body>
</html>
